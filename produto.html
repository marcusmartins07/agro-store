<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agro Store - Produto</title>
  <link rel="stylesheet" href="assets/css/produto.css">
</head>
<body>
  <header class="topo">
    <a href="main.html" class="logo">Agro Store</a>
    <input type="text" placeholder="O que está procurando?" class="busca" />
    <div class="icones">
      <span>👤</span>
      <span>🤍</span>
      <span>🛒</span>
    </div>
  </header>

  <main class="produto-detalhe">
    <div class="galeria">
      <img src="assets/images/produto/alface_main.png" alt="Produto principal" class="imagem-grande">
      <div class="miniaturas">
        <img src="assets/images/produto/alface_1.png" alt="alface_1">
        <img src="assets/images/produto/alface_2.png" alt="alface_2">
      </div>
    </div>

    <div class="info">
      <h1>Alface Crespa Orgânica</h1>
      <p class="preco">R$ 4,50</p>

      <div class="opcoes">
        <label for="quantidade">Quantidade:</label>
        <select id="quantidade">
          <option>1 maço</option>
          <option>2 maços</option>
          <option>3 maços</option>
        </select>
      </div>

      <button class="comprar">🛒 Adicionar à sacola</button>

      <div class="descricao">
        <h3>Descrição do produto</h3>
        <p>
          Alface crespa orgânica, colhida no mesmo dia. Cultivada sem agrotóxicos, ideal para saladas frescas e saudáveis.
          Produto disponível apenas para entrega na comunidade local.
        </p>
      </div>
    </div>
  </main>
</body>
</html>
